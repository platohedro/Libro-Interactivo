<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del cielo -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Sol -->
  <circle cx="50" cy="50" r="30" fill="#FFFF00" stroke="#FF8C00" stroke-width="2"/>
  <line x1="50" y1="10" x2="50" y2="0" stroke="#FF8C00" stroke-width="2"/>
  <line x1="50" y1="90" x2="50" y2="100" stroke="#FF8C00" stroke-width="2"/>
  <line x1="10" y1="50" x2="0" y2="50" stroke="#FF8C00" stroke-width="2"/>
  <line x1="90" y1="50" x2="100" y2="50" stroke="#FF8C00" stroke-width="2"/>
  <line x1="25" y1="25" x2="15" y2="15" stroke="#FF8C00" stroke-width="2"/>
  <line x1="75" y1="25" x2="85" y2="15" stroke="#FF8C00" stroke-width="2"/>
  <line x1="25" y1="75" x2="15" y2="85" stroke="#FF8C00" stroke-width="2"/>
  <line x1="75" y1="75" x2="85" y2="85" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Suelo -->
  <rect x="0" y="200" width="400" height="100" fill="#8B4513"/>
  <rect x="0" y="200" width="400" height="20" fill="#228B22"/>
  
  <!-- Árbol 1 -->
  <rect x="80" y="120" width="20" height="100" fill="#8B4513"/>
  <circle cx="90" cy="100" r="40" fill="#228B22" stroke="#006400" stroke-width="2"/>
  <circle cx="70" cy="80" r="10" fill="#FF6347"/> <!-- Fruta roja -->
  <circle cx="110" cy="90" r="8" fill="#FFD700"/> <!-- Fruta amarilla -->
  
  <!-- Árbol 2 -->
  <rect x="200" y="130" width="25" height="90" fill="#8B4513"/>
  <circle cx="212.5" cy="90" r="50" fill="#32CD32" stroke="#006400" stroke-width="2"/>
  <circle cx="190" cy="70" r="12" fill="#FF6347"/> <!-- Fruta roja -->
  <circle cx="230" cy="100" r="9" fill="#FFD700"/> <!-- Fruta amarilla -->
  <circle cx="200" cy="110" r="10" fill="#FF6347"/> <!-- Fruta roja -->
  
  <!-- Árbol 3 -->
  <rect x="320" y="150" width="15" height="70" fill="#8B4513"/>
  <circle cx="327.5" cy="120" r="35" fill="#90EE90" stroke="#006400" stroke-width="2"/>
  <circle cx="315" cy="100" r="8" fill="#FFD700"/> <!-- Fruta amarilla -->
  <circle cx="340" cy="110" r="7" fill="#FF6347"/> <!-- Fruta roja -->
  
  <!-- Mariposa -->
  <ellipse cx="150" cy="150" rx="15" ry="10" fill="#FF1493" transform="rotate(-20,150,150)"/>
  <ellipse cx="180" cy="150" rx="15" ry="10" fill="#FF1493" transform="rotate(20,180,150)"/>
  <line x1="150" y1="150" x2="180" y2="150" stroke="#000000" stroke-width="2"/>
  
  <!-- Flor -->
  <circle cx="250" cy="210" r="5" fill="#FFD700"/>
  <circle cx="250" cy="200" r="8" fill="#FF69B4"/>
  <circle cx="240" cy="210" r="8" fill="#FF69B4"/>
  <circle cx="260" cy="210" r="8" fill="#FF69B4"/>
  <circle cx="250" cy="220" r="8" fill="#FF69B4"/>
  <line x1="250" y1="220" x2="250" y2="240" stroke="#228B22" stroke-width="2"/>
  
  <!-- Nubes -->
  <ellipse cx="100" cy="40" rx="25" ry="15" fill="#FFFFFF"/>
  <ellipse cx="130" cy="40" rx="20" ry="12" fill="#FFFFFF"/>
  <ellipse cx="300" cy="60" rx="30" ry="18" fill="#FFFFFF"/>
  <ellipse cx="330" cy="60" rx="25" ry="15" fill="#FFFFFF"/>
  
  <!-- Texto -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="24" fill="#FFFFFF">El Bosque Encantado</text>
</svg>
